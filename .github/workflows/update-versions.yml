name: Update Version 
description: 'Asks user for new software version number, then update package file and update all other versions.'
on:
  workflow_dispatch:
    inputs:
      name:
        description: 'New Version'
        required: true
        
jobs:
  say_hello:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: npm install
