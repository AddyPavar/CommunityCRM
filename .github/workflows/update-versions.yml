name: Update Version 
on:
  workflow_dispatch:
    inputs:
      ver:
        description: 'release types (patch, minor, or major)'
        required: true
        default: patch
jobs:
  update_versions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master
        
      - name: create new branch
        run: git checkout -b build/${{steps.package-version.outputs.current-version}}
        
      - name: Update package version
        run: npm version ${{github.event.inputs.ver}}
        
      - name: Update Other versions
        run: npm run updateVersions
