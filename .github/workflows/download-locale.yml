name: Download latest POEditor locales
workflow_dispatch:
  inputs:
    logLevel:
      description: 'Log level'     
      required: true
      default: 'warning'
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install -g bats
      - run: bats -v
