name: POEditor Locales

on: [push]

env:
  node_version: 14

jobs:

  Generate_Upload_and_Download:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.2
      with:
        # fetch full history so things like auto-changelog work properly
        fetch-depth: 0
    - name: Use Node.js ${{ env.node_version }}
      uses: actions/setup-node@v2.1.1
      with:
        node-version: ${{ env.node_version }}
        # setting a registry enables the NODE_AUTH_TOKEN env variable where we can set an npm token.  REQUIRED
        registry-url: 'https://registry.npmjs.org'

    - name: get-npm-version
      id: package-version
      uses: martinbeentjes/npm-get-version-action@master

    - name: Gen Locales
      run: npm run locale-gen
      
    - name: Echo Config
      run: echo 'upload file with tag ${{ steps.package-version.outputs.current-version}}'
      
    - name: Echo Config
      run: npm run locale-download
    
    - name: Push to built branch
      uses: Automattic/action-commit-to-branch@master
      with:
        branch: 'locale/${{ steps.package-version.outputs.current-version}}'
        commit_message: 'Loacle Gen & Download on ${{ steps.date.outputs.date }}'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      
      
    
